<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>random describe</title>

    <link href="random.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <h1>测测你七夕会发生的三件事</h1>
    <div>
        <label for="customname">请输入你的名字:</label>
        <input id="customname" type="text" placeholder="输入你的名字或者昵称">
    </div>
    <div>
        <label for="male">男</label>
        <input id="male" name="sex" type="radio" value="male">
        <label for="female">女</label>
        <input id="female" name="sex" type="radio" value="female" checked>
    </div>
    <div class="describe">
        <button class="randomize">七夕会发生什么呢？</button>
        <p style="background-color:aqua">
            <span class="yourname"></span> 七夕会发生的三件事
        </p>
        <p class="first"></p>
        <p class="second"></p>
        <p class="third"></p>
    </div>

    <script src="main.js" type="text/javascript"></script>

</body>

</html>
